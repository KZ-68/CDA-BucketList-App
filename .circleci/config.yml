version: 2.1
orbs:
  node: circleci/node@7.1.0
jobs:
  build-and-test:
    docker:
      - image: "cimg/base:stable"
    steps:
      - checkout
      - node/install
      - node/install-packages
      - run:
          name: Run tests
          command: npm run test
workflows:
  build-and-test:
    jobs:
      - build-and-test:
          test-results-path: junit.xml